<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Form</title>
</head>
<body>
	<form action="" method="post">
		<table>
			<tr>
				<td>Username</td>
				<td>:</td> 
				<td><input type="text" name="username"></td>
			</tr>
			<tr>
				<td>Password</td>
				<td>:</td>
				<td><input type="password" name="password"></td>
			</tr>
			<tr>
				<td>Gender</td>
				<td>:</td>
				<td><input type="radio" name="laki">Laki-laki
				<input type="radio" name="perempuan">Perempuan<br></td>
			</tr>
			<tr>
				<td>Hobby</td>
				<td>:</td> 
				<td><input type="checkbox" name="coding">Coding
				<input type="checkbox" name="design"> Design<br></td>
			</tr>
			<tr>
				<td>Combo Box</td>
				<td>:</td> 
				<td><select>
					<option>Bali</option>
					<option>Jawa</option>
					<option>Lombok</option>
				</select> <br></td>
			</tr>
			<tr>
				<td>Textarea</td>
				<td>:</td>
				<td><textarea rows="5" cols="30"></textarea></td>
			</tr>
		</table>
		<input style="background-color: #ff4f4f; color: white; margin-left: 150px; padding: 4px; border-radius: 8px;" type="submit" name="submit">
	</form>
</body>
</html>
